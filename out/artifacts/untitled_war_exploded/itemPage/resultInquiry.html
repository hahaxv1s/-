<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分数查询</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap-table/1.15.4/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-table/1.15.4/bootstrap-table.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.15.4/locale/bootstrap-table-zh-CN.min.js"></script>

    <style>
        .table th, .table td {
            text-align: center;
            vertical-align: middle!important;
        }
        .table{
            margin: 80px auto 0;
        }

    </style>
</head>
<body>


<table class="table table-striped table-bordered table-hover  table-condensed" style="width: 50%; ">
    <thead>
    <th>科目</th>
    <th>分数</th>

    </thead>
    <tbody>
    <tr>
        <td>科目1</td>
        <td id="score1"></td>
    </tr>
    <tr>
        <td>科目2</td>
        <td id="score2"></td>
    </tr>
    <tr>
        <td>科目3</td>
        <td id="score3"></td>
    </tr>
    <tr>
        <td>科目4</td>
        <td id="score4"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
<script>
    function getScore() {
        $.ajax({
            url: "/untitled/servlet/ResultServlet",
            type: "post",
            dataType: "json",
            data:{
            },
            success: function (score) {
                var getScore=score;
                console.log(getScore);
                document.getElementById('score1').innerHTML=getScore.sub1;
                if(getScore.sub1<0){document.getElementById('score1').innerHTML="暂无成绩";}
                document.getElementById('score2').innerHTML=getScore.sub2;
                if(getScore.sub2<0){document.getElementById('score2').innerHTML="暂无成绩";}
                document.getElementById('score3').innerHTML=getScore.sub3;
                if(getScore.sub3<0){document.getElementById('score3').innerHTML="暂无成绩";}
                document.getElementById('score4').innerHTML=getScore.sub4;
                if(getScore.sub4<0){document.getElementById('score4').innerHTML="暂无成绩";}
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
            },
        })
    }

    window.onload = function(){
        getScore();       //加载数据

    }
</script>
